<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <title>Новости</title>

<body>
    <header>
        <div class="header-logo">
            <img src="images/logo.png" alt="TvSU logo">
        </div> 
        <nav> 
            <select class="header-select" name="About Uni"> 
                <option value="">О ВУЗе</option>
            </select>
            <select class="header-select" name="Education"> 
                <option value="">Образование</option>
            </select>
            <select class="header-select" name="Science"> 
                <option value="">Наука</option>
            </select>
            <select class="header-select" name="About Uni">

            </select>
            <select class="header-select" name="About Uni"> 
                <option value="">Ресурсы</option>
            </select>
            <div class="lang-selector"> 
                <img src="images/ru_flag.svg" alt="Russian Flag">

                </select>

        <div class="contacts">

        </div>
        <div class="news-tags-row">
